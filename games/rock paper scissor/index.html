<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock paper scissor</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <script src="https://kit.fontawesome.com/7569cba43f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="title">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md12">
          <h1 class=""><strong>Rock paper scissors</strong></h1>
          <button type="button" id="playagain" class="btn btn-outline-light btn-lg downloadbtn"><i class="fa-solid fa-play"> </i> Play again</button>
        </div>
      </div>
    </div>
  </section>

  <section id="features">

    <div class="row features">
      <div id="s" class="col-lg-4 col-md-12 ">
        <i class="fa-solid fa-scissors icon fa-5x scissor"> </i>
        <h3 id="sh" class="h3f">Scissor</h3>
      </div>
      <div id="p" class="col-lg-4 col-md-12 ">
        <i class="fa-solid fa-note-sticky icon fa-5x paper"> </i>
        <h3 id="ph" class="h3f">Paper</h3>
      </div>
      <div id="r" class="col-lg-4 col-md-12 ">
        <i class="fa-solid fa-gem icon fa-5x rock"> </i>
        <h3 id="rh" class="h3f">Rock</h3>
      </div>
      <div id="blade" class="col-lg-4 col-md-12 soon">
        <i class="fa-solid icon fa-5x fa-shield-halved fa-bounce"></i>
      </div>
      <div id="cpur" class="col-lg-4 col-md-12 soon">
        <i class="fa-solid fa-gem icon fa-5x rock"> </i>
        <h3 class="h3f">CPU</h3>
      </div>
      <div id="cpus" class="col-lg-4 col-md-12 soon">
        <i class="fa-solid fa-scissors icon fa-5x scissor"> </i>
        <h3 class="h3f">CPU</h3>
      </div>
      <div id="cpup" class="col-lg-4 col-md-12 soon">
        <i class="fa-solid fa-note-sticky icon fa-5x paper"> </i>
        <h3 class="h3f">CPU</h3>
      </div>
    </div>

  </section>

  <section id="cta">

    <h3 id="result" class="ctaheading">Please choose any one of the three options.</h3>

  </section>

<script src="index.js"></script>

</body>

</html>
